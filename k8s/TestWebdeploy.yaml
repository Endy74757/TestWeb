apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: TestWeb
  name: TestWeb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: TestWeb
  template:
    metadata:
      labels:
        app: TestWeb
    spec:
      containers:
      - image: ${DOCKER_USER}/${IMAGE_NAME}:${IMAGE_VERSION}
        name: TestWeb