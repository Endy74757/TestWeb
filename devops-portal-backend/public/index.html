<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ðŸš€ DevOps Portal</h1>

        <!-- Build Trigger Section -->
        <div class="card">
            <h2>Trigger New Build</h2>
            <form id="trigger-form">
                <div class="form-group">
                    <label for="git-url">Git Repository URL:</label>
                    <input type="text" id="git-url" name="gitUrl" value="https://github.com/Endy74757/TestWeb.git" required>
                </div>
                <div class="form-group">
                    <label for="branch-name">Branch Name:</label>
                    <input type="text" id="branch-name" name="branchName" placeholder="main (default)">
                </div>
                <button type="submit" id="trigger-btn">Build Now</button>
            </form>
        </div>

        <!-- Status Section -->
        <div id="status-section" class="card" style="display: none;">
            <h2>Build Status</h2>
            <div id="status-message"></div>
            <div id="status-details">
                <!-- Stages will be rendered here by JavaScript -->
            </div>
            <div id="status-links">
                <!-- Jenkins links will be rendered here -->
            </div>
        </div>

        <!-- Dashboard/History Section -->
        <div class="card">
            <h2>Build History</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Build #</th>
                        <th>Status</th>
                        <th>Branch</th>
                        <th>Duration</th>
                        <th>Timestamp</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <!-- History will be rendered here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
